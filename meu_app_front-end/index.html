<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto MVP</title>
</head>

<body>
    
 <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Lista de Enxoval</h2>
        </div>
        <div class="banner">
        </div>
    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Adicionar novo item:">
        <input type="text" id="newSize" placeholder="Tamanho:">
        <input type="text" id="newQuantity" placeholder="Quantidade:">
        <button onclick="newItem()" class="addBtn">Adicionar</button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Quantidade</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
